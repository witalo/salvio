<div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(4,102,169, 1.0);">
            <h6 class="modal-title  text-white" style="font-size: 14px;">Registro de Programa de Produccion</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="form-program" class="embed-responsive" enctype="multipart/form-data"
              style="font-size: 13px;" action="{% url 'agricultural:save_zone' %}" method="POST">
            {% csrf_token %}

            <div class="modal-body">
                <div class="card border-primary">
                    <div class="card-header" style="background-color: rgb(4,102,169);">
                        <h6 class="card-title text-center text-white mb-0" style="font-size: 13px;">Información</h6>
                    </div>
                    <div class="card-body m-1">
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Fundo</label>
                                <select id="id_domain" name="id_domain" class="form-control form-control-sm">
                                    {% for d in domain_set %}
                                        <option value="{{ d.id }}">{{ d.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Modulo</label>
                                <select id="id_domain" name="id_domain" class="form-control form-control-sm">
                                    <option value="0">Seleccione</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Lote</label>
                                <select id="id_domain" name="id_domain" class="form-control form-control-sm">
                                    <option value="0">Seleccione</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Numero campaña</label>
                                <input type="number" class="form-control form-control-sm" value="" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Año campaña</label>
                                <input type="year" class="form-control form-control-sm" value="" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Año campaña</label>
                                <select id="id_domain" name="id_domain" class="form-control form-control-sm">
                                    {% for d in domain_set %}
                                        <option value="{{ d.id }}">{{ d.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Año campaña</label>
                                <select id="id_domain" name="id_domain" class="form-control form-control-sm">
                                    {% for d in domain_set %}
                                        <option value="{{ d.id }}">{{ d.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Año campaña</label>
                                <select id="id_domain" name="id_domain" class="form-control form-control-sm">
                                    {% for d in domain_set %}
                                        <option value="{{ d.id }}">{{ d.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12 m-1">
                                <label for="id_domain" class="mb-1">Año campaña</label>
                                <select id="id_domain" name="id_domain" class="form-control form-control-sm">
                                    {% for d in domain_set %}
                                        <option value="{{ d.id }}">{{ d.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div><!-- modal-body -->
                    <div class="modal-footer p-1">
                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cerrar</button>
                        &nbsp;
                        <button id="save-zone" type="submit" class="btn btn-sm btn-success"> Registrar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    $('#form-program').submit(function (event) {
        event.preventDefault();
        let data = new FormData($('#form-program').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response) {
                if (response.success) {
                    toastr.success('Informacion registrada con exito');
                    setTimeout(() => {
                        location.reload();
                    }, 400);
                }
            },
            error: function (response) {
                toastr.error('La informacion no se logro regitrar');
            }
        });
    });
</script>
