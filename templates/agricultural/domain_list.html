{% extends 'index.html' %}

{% block title %}
    Lista | Fundos
{% endblock title %}

{% block body %}

    <div class="card-header p-1 m-0 small roboto-condensed-regular">
        <button type="button" onclick="showModalView('modal_domain_save')"
                class="btn btn-outline-success"><i class="fas fa-database"></i> Nuevo fundo
        </button>
    </div>
    <div class="container-fluid roboto-condensed-regular p-0 pb-4">
        <div id="domain-grid-list" style="overflow-y: scroll; height: 550px; width: auto;">{% include "agricultural/domain_grid_list.html" %}</div>
    </div>
    <div class="modal fade roboto-condensed-regular" id="modal-domain-save" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
    <div class="modal fade roboto-condensed-regular" id="modal-domain-update" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
{% endblock body %}

{% block extrajs %}
    <script type="text/javascript">
        $('#table-domain-list').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            },
            fixedHeader: {
                header: true,
                {#footer: true#}
            }
        });

        function showModalView(route) {
            $.ajax({
                url: '/agricultural/' + route + '/',
                dataType: 'json',
                type: 'GET',
                data: {},
                success: function (response) {
                    $('#modal-domain-save').html(response.form);
                    $('#modal-domain-save').modal('show');
                },
                fail: function (response) {
                    toastr.error('Ocurrio un problema al mostrar el formulario', '¡Mensaje!');
                }
            });
        };
        $(document).on('click', '.btn-update-domain', function () {
            let search = $(this).attr('pk');
            $.ajax({
                url: '/agricultural/modal_domain_update/',
                dataType: 'json',
                type: 'GET',
                data: {'pk': search},
                success: function (response) {
                    if (response.success) {
                        $('#modal-domain-update').html(response.form);
                        $('#modal-domain-update').modal('show');
                    }
                },
                fail: function (response) {
                    toastr.error('Ocurrio un problema al mostrar el formulario', '¡Mensaje!');
                }
            });
        });
    </script>
{% endblock extrajs %}
