<div class="modal-dialog modal-dialog-centered modal-lg" role="document">

    <div class="modal-content montserrat">
        <div class="modal-header" style="background-color: rgb(5,138,224);">
            <h6 class="modal-title  text-white">Formulario de registro</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="form-person" class="embed-responsive p-0" action="{% url 'agricultural:save_person' %}"
              method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="modal-body p-2">
                <div class="card border-info">
                    <div class="card-header" style="background-color: rgb(6,117,203);">
                        <h6 class="card-title text-center text-white mb-0">Informacion</h6>
                    </div>
                    <div class="card-body table-responsive p-1">
                        <table class="table-sm" style="width: 100%;">
                            <tbody>
                            <tr>
                                <td class="align-middle">Documento</td>
                                <td>
                                    <input type="text"
                                           class="form-control" name="id-document" maxlength="15" id="id-document"
                                           placeholder="" value=""
                                           required>
                                </td>
                                <td class="align-middle text-center p-0" rowspan="4" colspan="2">
                                    <label class="new_btn border rounded-lg">
                                        <img id="blah" class="img-thumbnail" width="160px" height="150px"
                                             src="http://placehold.it/120x120">
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Nombres</td>
                                <td>
                                    <input type="text"
                                           class="form-control" name="id-first-name" maxlength="30" id="id-first-name"
                                           placeholder="" value=""
                                           required>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Apellidos</td>
                                <td>
                                    <input type="text" class="form-control" id="id-last-name" maxlength="150"
                                           name="id-last-name"
                                           placeholder=""
                                           value="" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Fecha Nacimiento</td>
                                <td>
                                    <input type="date" class="form-control" id="id-birth-date"
                                           name="id-birth-date"
                                           value="{{ date_now }}">
                                </td>


                            </tr>
                            <tr>
                                <td class="align-middle">Telefono</td>
                                <td>
                                    <input type="text"
                                           class="form-control" name="id-telephone" maxlength="9" id="id-telephone"
                                           placeholder="" value="">
                                </td>
                                <td colspan="2" class="text-center p-0 pl-1 pr-1">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input " id="customFile" name="customFile"
                                               onchange="readURL(this);">
                                        <label class="custom-file-label text-center" for="customFile" name="customFile">
                                            Seleccione Imagen</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Correo</td>
                                <td class="align-middle">
                                    <input type="text"
                                           class="form-control" name="id-email" id="id-email"
                                           placeholder="empresa@email.com"
                                           value="" required>
                                </td>
                                <td class="align-middle">Cargo</td>
                                <td>
                                    <select class="form-control" id="id-charge" name="id-charge"
                                            required>
                                        <option disabled selected value="">Seleccione</option>
                                        {% for item in charge %}
                                            <option value="{{ item.0 }}">{{ item.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Direccion</td>
                                <td colspan="3">
                                    <input type="text"
                                           class="form-control" name="id-address" id="id-address"
                                           placeholder="" value="">
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Usuario</td>
                                <td>
                                    <input type="text"
                                           class="form-control" name="id-user" id="id-user" maxlength="100"
                                           placeholder="" value="" required>
                                </td>
                                <td class="align-middle">Contrase√±a</td>
                                <td>
                                    <input type="password" maxlength="100"
                                           class="form-control" name="id-password" id="id-password"
                                           placeholder="" value="" required>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- modal-body -->
            <div class="modal-footer p-1 roboto-medium">
                <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal"> Cerrar
                </button> &nbsp;
                <button id="save-employee" type="submit" class="btn btn-sm btn-success"><i
                        class="fa fa-school"></i> Registrar
                </button>
            </div>
        </form>
        <style>
            .new_btn {
                cursor: pointer;
            }

            .custom-file-label {
                padding: 0.375rem 0.7rem;
                color: #495057;
                background-color: #dee2e6;
                text-align: left;
            }
        </style>
    </div>
</div>


<script type="text/javascript">
    $('#form-person').submit(function (event) {
        event.preventDefault();
        let data = new FormData($('#form-person').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response) {
                if (response.message) {
                    toastr.success(response.resp, 'Mensaje');
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                }
            },
            error: function (response) {
                toastr.error('Problemas al registrar datos', 'Mensaje');
            }
        });
    });

    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        let fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    function readURL(input) {
        let url = input.value;
        let ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
        if (input.files && input.files[0] && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
            let reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            $('#blah').attr('src', 'http://placehold.it/120x120');
        }
    }

    $('.new_btn').bind("click", function () {
        // $('#id_photo').attr("onchange","readURL(this);");
        $('#customFile').trigger('click');
    });
</script>
