<div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(4,102,169, 1.0);">
            <h6 class="modal-title  text-white roboto-condensed-regular">Actualizacion de modulos</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="form-module" class="embed-responsive" enctype="multipart/form-data"
              action="{% url 'agricultural:update_modulo' %}" method="POST">
            {% csrf_token %}

            <div class="modal-body">
                <div class="card border-primary">
                    <div class="card-header" style="background-color: rgb(4,102,169);">
                        <h6 class="card-title text-center text-white mb-0 roboto-condensed-regular">Informaci√≥n</h6>
                    </div>
                    <div class="card-body m-2">
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12 align-self-center">
                                <label class="m-0">Fundo</label>
                                <select class="form-control" id="id-domain" name="id-domain"
                                        required>
                                    <option disabled selected value="">Seleccione</option>
                                    {% for d in domain_set %}
                                        {% if module_obj.domain.id == d.id %}
                                            <option selected value="{{ d.id }}">{{ d.name }}</option>
                                        {% else %}
                                            <option value="{{ d.id }}">{{ d.name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="m-0">Nombre modulo</label>
                                <input type="text"
                                       class="form-control" name="id-module" id="id-module"
                                       placeholder="" required
                                       value="{{ module_obj.name }}" maxlength="100">
                                <input type="hidden"
                                       class="form-control" name="id-pk" id="id-pk"
                                       placeholder="" required
                                       value="{{ module_obj.id }}">
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12 align-self-center">
                                <label class="m-0">Estado</label>
                                <select class="form-control" id="id-state" name="id-state"
                                        required>
                                    <option disabled selected value="">Seleccione</option>
                                    {% for s in state_set %}
                                        {% if module_obj.state.id == s.id %}
                                            <option selected value="{{ s.id }}">{{ s.name }}</option>
                                        {% else %}
                                            <option value="{{ s.id }}">{{ s.name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div><!-- modal-body -->
                <div class="modal-footer p-1">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cerrar</button> &nbsp;
                    <button id="update-module" type="submit" class="btn btn-sm btn-warning"> Actualizar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    $('#form-module').submit(function (event) {
        event.preventDefault();
        let data = new FormData($('#form-module').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response) {
                if (response.success) {
                    toastr.success('Informacion actualizada con exito');
                    setTimeout(() => {
                        location.reload();
                    }, 400);
                }
            },
            error: function (response) {
                toastr.error('La informacion no se logro actualizar');
            }
        });
    });
</script>
