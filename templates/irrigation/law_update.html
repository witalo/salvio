<div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(4,102,169, 1.0);">
            <h6 class="modal-title  text-white roboto-condensed-regular">Actualizar Ley de Nutricion</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="form-law" class="embed-responsive" enctype="multipart/form-data"

            {% csrf_token %}

                                <label class="mb-0">Codigo</label>
                                <input type="text"
                                       class="form-control form-control-sm" name="id-code" id="id-code"
                                       placeholder="" required
                                       value="{{ law_obj.code }}" maxlength="20">
                                <input type="hidden" class="form-control form-control-sm" name="id-pk" id="id-pk" value="{{ law_obj.id }}">
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="mb-0">Grupo riego</label>
                                <select class="form-control form-control-sm" id="id-group" name="id-group"
                                        required>
                                    <option value="0">Seleccione</option>
                                    {% for g in group_set %}
                                        {% if law_obj.irrigation_group.id == g.id %}
                                            <option selected value="{{ g.id }}">{{ g.departure_rc }}</option>

                </div><!-- modal-body -->
                <div class="modal-footer p-1">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cerrar</button>
                    &nbsp;
                    <button id="update-law" type="submit" class="btn btn-sm btn-warning"> Actualizar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $("input.decimal").keyup(function (e) {
        let val = $(this).val();
        if (isNaN(val)) {
            $(this).val('');
        }
    });
    $('#form-law').submit(function (event) {
        event.preventDefault();
        let data = new FormData($('#form-law').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response) {
                if (response.success) {
                    toastr.success('Informacion actualizada con exito');
                    setTimeout(() => {
                        location.reload();
                    }, 400);
                }
            },
            error: function (response) {
                toastr.error('La informacion no se logro actualizada');
            }
        });
    });
</script>
