<div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(4,102,169, 1.0);">
            <h6 class="modal-title  text-white roboto-condensed-regular">Registro de riego</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="form-irrigation" class="embed-responsive" enctype="multipart/form-data"
              action="{% url 'irrigation:save_irrigation' %}" method="POST">
            {% csrf_token %}

            <div class="modal-body">
                <div class="card border-primary">
                    <div class="card-header" style="background-color: rgb(4,102,169);">
                        <h6 class="card-title text-center text-white mb-0 roboto-condensed-regular">Información del
                            registro</h6>
                    </div>
                    <div class="card-body m-2">
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="m-0">Año</label>
                                <input type="number"
                                       class="form-control form-control-sm" name="id-year" id="id-year"
                                       placeholder="" required
                                       value="{{ year_now }}" maxlength="4">
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="m-0">Semana</label>
                                <input type="number"
                                       class="form-control form-control-sm" name="id-week" id="id-week"
                                       placeholder="" required
                                       value="" maxlength="4">
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="m-0">Centro de costo</label>
                                <input type="number"
                                       class="form-control form-control-sm" name="id-number" id="id-number"
                                       placeholder="" required
                                       value="" maxlength="20">
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="mb-0">Cultivo</label>
                                <select class="form-control form-control-sm combo" id="id-cultivation" name="id-cultivation"
                                        required>
                                    <option value="0">Seleccione</option>
                                    {% for c in cultivation_set %}
                                        <option value="{{ c.id }}">{{ c.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="mb-0">Zona</label>
                                <select class="form-control form-control-sm combo" id="id-zone" name="id-zone"
                                        required>
                                    <option value="0">Seleccione</option>
                                    {% for c in zone_set %}
                                        <option value="{{ c.id }}">{{ c.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="mb-0">Fundo</label>
                                <select class="form-control form-control-sm combo" id="id-domain" name="id-domain"
                                        required>
                                    <option value="0">Seleccione</option>
                                    {% for c in domain_set %}
                                        <option value="{{ c.id }}">{{ c.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="mb-0">Metodo</label>
                                <select class="form-control form-control-sm combo" id="id-method" name="id-method"
                                        required>
                                    <option value="0">Seleccione</option>
                                    {% for c in method_set %}
                                        <option value="{{ c.id }}">{{ c.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="mb-0">Equipo</label>
                                <select class="form-control form-control-sm combo" id="id-team" name="id-team"
                                        required>
                                    <option value="0">Seleccione</option>
                                    {% for c in team_set %}
                                        <option value="{{ c.id }}">{{ c.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 mt-2 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="mb-0">Area</label>
                                <input type="text"
                                       class="form-control form-control-sm decimal" name="id-area" id="id-area"
                                       placeholder="" required
                                       value="" maxlength="32">
                            </div>
                        </div>
                    </div>
                </div><!-- modal-body -->
                <div class="modal-footer p-1">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cerrar</button>
                    &nbsp;
                    <button id="save-irrigation" type="submit" class="btn btn-sm btn-success"> Registrar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $("input.decimal").keyup(function (e) {
        let val = $(this).val();
        if (isNaN(val)) {
            $(this).val('');
        }
    });
    $('.combo').select2({
            {# theme: 'bootstrap4', #}
            {#theme: 'classic',#}
            {#language: "es",#}
            placeholder: "Seleccione",
            allowClear: true,
            language: {
                noResults: function () {
                    return "No resultados";
                },
                searching: function () {
                    return "Buscando..";
                }
            }
        });
    $('#form-irrigation').submit(function (event) {
        event.preventDefault();
        let data = new FormData($('#form-irrigation').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response) {
                if (response.success) {
                    toastr.success('Informacion registrada con exito');
                    setTimeout(() => {
                        location.reload();
                    }, 400);
                }
            },
            error: function (response) {
                toastr.error('La informacion no se logro registrar');
            }
        });
    });
</script>
