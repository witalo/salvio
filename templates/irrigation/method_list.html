{% extends 'index.html' %}

{% block title %}
    Lista | Metodo
{% endblock title %}

{% block body %}

    <div class="card-header p-1 m-0 small roboto-condensed-regular">
        <button type="button" onclick="showModalView('modal_method_save')"
                class="btn btn-outline-success"><i class="fas fa-database"></i> Nuevo metodo
        </button>
    </div>
    <div class="container-fluid p-0 pb-4 roboto-condensed-regular">
        <div id="method-grid-list" style="overflow-y: scroll; height: 550px; width: auto;">{% include "irrigation/method_grid_list.html" %}</div>
    </div>
    <div class="modal fade roboto-condensed-regular" id="modal-method-save" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
    <div class="modal fade roboto-condensed-regular" id="modal-method-update" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
{% endblock body %}

{% block extrajs %}
    <script type="text/javascript">
        $('#table-method-list').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            },
            fixedHeader: {
                header: true,
                {#footer: true#}
            }
        });

        function showModalView(route) {
            $.ajax({
                url: '/irrigation/' + route + '/',
                dataType: 'json',
                type: 'GET',
                data: {},
                success: function (response) {
                    $('#modal-method-save').html(response.form);
                    $('#modal-method-save').modal('show');
                },
                fail: function (response) {
                    toastr.error('Ocurrio un problema al mostrar el formulario', '¡Mensaje!');
                }
            });
        };
        $(document).on('click', '.btn-update-method', function () {
            let search = $(this).attr('pk');
            $.ajax({
                url: '/irrigation/modal_method_update/',
                dataType: 'json',
                type: 'GET',
                data: {'pk': search},
                success: function (response) {
                    if (response.success) {
                        $('#modal-method-update').html(response.form);
                        $('#modal-method-update').modal('show');
                    }
                },
                fail: function (response) {
                    toastr.error('Ocurrio un problema al mostrar el formulario', '¡Mensaje!');
                }
            });
        });
    </script>
{% endblock extrajs %}
