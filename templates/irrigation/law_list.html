{% extends 'index.html' %}

{% block title %}
    Ley | Nutricion
{% endblock title %}

{% block body %}

    <div class="card-header p-1 m-0 small roboto-condensed-regular">
        <button type="button" onclick="showModalView('modal_law_save')"
                class="btn btn-outline-success"><i class="fas fa-database"></i> Nueva ley de nutricion
        </button>
    </div>
    <div class="container-fluid p-0 pb-4 roboto-condensed-regular">
        <div id="team-grid-list" style="overflow-y: scroll; height: 550px; width: auto;">{% include "irrigation/law_grid_list.html" %}</div>
    </div>
    <div class="modal fade roboto-condensed-regular" id="modal-law-save" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
    <div class="modal fade roboto-condensed-regular" id="modal-law-update" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
{% endblock body %}

        function showModalView(route) {
            $.ajax({
                url: '/irrigation/' + route + '/',
                dataType: 'json',
                type: 'GET',
                data: {},
                success: function (response) {
                    $('#modal-law-save').html(response.form);
                    $('#modal-law-save').modal('show');
                },
                fail: function (response) {
                    toastr.error('Ocurrio un problema al mostrar el formulario', '¡Mensaje!');
                }
            });
        };
        $(document).on('click', '.btn-update-law', function () {
            let search = $(this).attr('pk');
            $.ajax({
                url: '/irrigation/modal_law_update/',
                dataType: 'json',
                type: 'GET',
                data: {'pk': search},
                success: function (response) {
                    if (response.success) {
                        $('#modal-law-update').html(response.form);
                        $('#modal-law-update').modal('show');
                    }
                },
                fail: function (response) {
                    toastr.error('Ocurrio un problema al mostrar el formulario', '¡Mensaje!');
                }
            });
        });
    </script>
