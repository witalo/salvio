{% extends 'index.html' %}
{% load static %}
{% block title %}
    Requerimiento | Producto
{% endblock title %}

{% block body %}

    <div class="card-header p-1 m-0 small roboto-condensed-regular">
        <button type="button" onclick="showModalView('modal_request_irrigation_save')"
                class="btn btn-outline-success"><i class="fas fa-database"></i> Requerimientos productos fertilizantes
        </button>
        <input class="form-control form-control-sm" type="hidden" value="{{ irrigation_obj.id }}" id="id-dt-pk">
    </div>
    <div class="container-fluid p-0 pb-4 roboto-condensed-regular">
        <div id="request-irrigation-grid-list"
             style="overflow-y: scroll; height: 550px; width: auto;">{% include "irrigation/request_irrigation_grid_list.html" %}
        </div>
    </div>
    <div class="modal fade roboto-condensed-regular" id="modal-request-irrigation-save" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
    <div class="modal fade roboto-condensed-regular" id="modal-request-irrigation-update" tabindex="-1" role="dialog"
         aria-labelledby="ModalHelpTitle"
         aria-hidden="true"></div>
    <div class="modal fade" id="modal-request-consumed" tabindex="-1" role="dialog" aria-labelledby="ModalHelpTitle" aria-hidden="true"></div>

{% endblock body %}

{% block extrajs %}
    <script type="text/javascript">
        let index = 0

        function Difference(v1, v2) {
            let S = parseFloat(v1 - v2);
            return S;
        };

        $('#table-request-irrigation-list tbody.table-body tr').each(function () {
            index = index + 1
            let _total = $(this).find('td.item_total').text();
            $(this).find('td.item_number').text(index);
            if (isNaN(_total)) {
                _total = '0.000'
            }
            let _consumed = $(this).find('td.item_consumed').text();
            if (isNaN(_consumed)) {
                _consumed = '0.000'
            }
            let _remaining = Difference(parseFloat(_total), parseFloat(_consumed)).toFixed(3);
            $(this).find('td.item_balance').text(_remaining.toString());
        });
        $('#table-request-irrigation-list').DataTable({
            "language": {
                "url": '{% static "language.datatable.txt" %}'
            },
            responsive: true,
            autoWidth: false
        });

        function showModalView(route) {
            let dt = $('#id-dt-pk').val()
            $.ajax({
                url: '/irrigation/' + route + '/',
                dataType: 'json',
                type: 'GET',
                data: {'pk': dt},
                success: function (response) {
                    $('#modal-request-irrigation-save').html(response.form);
                    $('#modal-request-irrigation-save').modal('show');
                },
                fail: function (response) {
                    toastr.error('Ocurrio un problema', '¡Mensaje!');
                }
            });
        };
