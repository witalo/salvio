<div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(4,102,169, 1.0);">
            <h6 class="modal-title  text-white roboto-condensed-regular">Registro de grupo de riego</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="form-group" class="embed-responsive" enctype="multipart/form-data"
              action="{% url 'irrigation:save_group' %}" method="POST">
            {% csrf_token %}

            <div class="modal-body">
                <div class="card border-primary">
                    <div class="card-header" style="background-color: rgb(4,102,169);">
                        <h6 class="card-title text-center text-white mb-0 roboto-condensed-regular">Informaci√≥n</h6>
                    </div>
                    <div class="card-body m-2">
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="m-0">Subgroup</label>
                                <input type="text"
                                       class="form-control" name="id-subgroup" id="id-subgroup"
                                       placeholder="" required
                                       value="" maxlength="200">
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="m-0">Partida RC</label>
                                <input type="text"
                                       class="form-control" name="id-departure_rc" id="id-departure_rc"
                                       placeholder="" required
                                       value="" maxlength="200">
                            </div>
                        </div>
                        <div class="row col-md-12 m-0 p-0">
                            <div class="col-md-12  align-self-center">
                                <label class="m-0">Familia</label>
                                <input type="text"
                                       class="form-control" name="id-family" id="id-family"
                                       placeholder="" required
                                       value="" maxlength="200">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer p-1">
                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cerrar</button>
                        &nbsp;
                        <button id="save-group" type="submit" class="btn btn-sm btn-success"> Registrar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    $('#form-group').submit(function (event) {
        event.preventDefault();
        let data = new FormData($('#form-group').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response) {
                if (response.success) {
                    toastr.success('Informacion registrada con exito');
                    setTimeout(() => {
                        location.reload();
                    }, 400);
                }
            },
            error: function (response) {
                toastr.error('La informacion no se logro regitrar');
            }
        });
    });

</script>
